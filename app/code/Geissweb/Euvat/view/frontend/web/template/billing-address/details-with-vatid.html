<div if="isAddressDetailsVisible() && currentBillingAddress()" class="billing-address-details">
    <if args="typeof currentBillingAddress().company !== 'undefined' && currentBillingAddress().company && currentBillingAddress().company.length > 0"><text args="currentBillingAddress().company "></text><br/></if>
    <text args="currentBillingAddress().prefix"></text> <text args="currentBillingAddress().firstname"></text> <text args="currentBillingAddress().middlename"></text>
    <text args="currentBillingAddress().lastname"></text> <text args="currentBillingAddress().suffix"></text><br/>
    <text args="_.values(currentBillingAddress().street).join(', ')"></text><br/>
    <text args="currentBillingAddress().city "></text>, <span html="currentBillingAddress().region"></span> <text args="currentBillingAddress().postcode"></text><br/>
    <text args="getCountryName(currentBillingAddress().countryId)"></text><br/>
    <if args="typeof currentBillingAddress().vatId !== 'undefined' && currentBillingAddress().vatId && currentBillingAddress().vatId.length > 0"><text args="currentBillingAddress().vatId "></text><br/></if>
    <a if="currentBillingAddress().telephone" attr="'href': 'tel:' + currentBillingAddress().telephone" text="currentBillingAddress().telephone"></a><br/>

    <each args="data: currentBillingAddress().customAttributes, as: 'element'">
        <each args="data: Object.keys(element), as: 'attribute'">
            <if args="typeof element[attribute] === 'object'">
                <if args="element[attribute].label">
                    <text args="element[attribute].label"></text>
                </if>
                <ifnot args="element[attribute].label">
                    <if args="element[attribute].value">
                        <text args="element[attribute].value"></text>
                    </if>
                </ifnot>
            </if>
            <if args="typeof element[attribute] === 'string'">
                <text args="element[attribute]"></text>
            </if><br/>
        </each>
    </each>

    <button visible="!isAddressSameAsShipping()"
            type="button"
            class="action action-edit-address"
            click="editAddress">
        <span translate="'Edit'"></span>
    </button>
</div>
